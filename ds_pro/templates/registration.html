<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #DAFFFB;
            /* Set a background color for the body */
            padding: 20px;
            /* Add some padding to the body */
        }
    
        h1 {
            text-align: center;
            /* Center align the heading */
            color: #333;
            /* Change text color for better readability */
        }
    
        form {
            max-width: 500px;
            /* Limit the width of the form */
            margin: 0 auto;
            /* Center the form horizontally */
            background-color: #64CCC5;
            /* Set a background color for the form */
            padding: 20px;
            /* Add some padding to the form */
            border-radius: 10px;
            /* Add rounded corners to the form */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            /* Add a shadow to the form */
            text-align: center;
            align-items: center;
        }
    
        label {
            font-weight: bold;
            /* Make labels bold */
        }
    
        input[type="text"],
        input[type="file"] {
            width: 70%;
            /* Make text and file inputs full width */
            padding: 10px;
            /* Add some padding to inputs */
            margin-bottom: 15px;
            /* Add space between inputs */
            border: 1px solid #ccc;
            /* Add border to inputs */
            border-radius: 5px;
            /* Add rounded corners to inputs */
            box-sizing: border-box;
            /* Include padding and border in width calculation */
            /* align-items: center; */
        }
    
        input[type="submit"] {
            background-color: #008170;
            /* Set background color for submit button */
            color: #fff;
            /* Set text color for submit button */
            padding: 10px 20px;
            /* Add padding to submit button */
            border: none;
            /* Remove border from submit button */
            border-radius: 5px;
            /* Add rounded corners to submit button */
            cursor: pointer;
            /* Change cursor to pointer on hover */
            transition: background-color 0.3s ease;
            /* Add transition effect to background color */
        }
    
        input[type="submit"]:hover {
            background-color: green;
            /* Change background color on hover */
        }
    
        .error-message {
            color: red;
            /* Set color for error messages */
        }
    
        .success-message {
            color: green;
            /* Set color for success messages */
        }
    </style>

</head>

<body>
    <h1>Register New Student</h1>
    {% if error2 %}
    <p style="color: red;">{{ error2 }}</p>
    {% endif %}
    {% if success2 %}
    <p style="color: green;">{{ success2 }}</p>
    {% endif %}
    <form action="/register-user" method="post" enctype="multipart/form-data">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br><br>

        <label for="mis">MIS:</label><br>
        <input type="text" id="mis" name="mis"><br><br>

        <label for="image">Upload Image:</label><br>
        <input type="file" id="image" name="image"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
