<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Upload Photo</title>
    <style>
        body {
            background-color: #2a2a40;
        }

        .upload-container {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }

        .upload-form {
            background-color: #0a0a23;
            border: 2px solid gray;
            border-radius: 2.5%;
            height: 500px;
            width: 40%;
            /* Adjust width as needed */
            padding-top: 50px;
            text-align: center;
            color: white;
        }

        .registration-form {
            background-color: #0a0a23;
            border: 2px solid gray;
            border-radius: 2.5%;
            height: 500px;
            width: 40%;
            /* Adjust width as needed */
            padding-top: 50px;
            text-align: center;
            color: white;
        }

        input[type="file"] {
            margin-bottom: 10px;
        }
        .upload-photo{
            margin-bottom:70px;
        }
        .new-user{
            margin-bottom:30px;
        }
        .file-input {
        background-color: white;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
        color: black;
        margin-right:10px;
    }

    .submit-button {
        background-color: white;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        color: black;
        margin-left: 10px;
    }

    .submit-button:hover,
    .file-input:hover {
        opacity: 0.8;
    }
    .styled-form {
        max-width: 400px;
        margin: 0 auto;
        font-family: Arial, sans-serif;
    }

    .styled-form label {
        font-weight: bold;
    }

    .styled-form input[type="text"],
    .styled-form input[type="file"]
     {
        width: 60%;
        height:50%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    .styled-form input[type="submit"] {
        background-color: white;
        color: white;
        cursor: pointer;
        color:black;
        margin-bottom:20px !important; 
    }
    .styled-form input[type="file"],
    .styled-form input[type="submit"]:hover {
        opacity:0.8;
    }
    button{
        margin-top:50px;
        background-color: white;
        color:black;
        padding: 10px 20px;
        border-radius: 5px;
    }
    </style>
</head>

<body>
    <div class="upload-container">
        <div class="upload-form">
            <h1 class="upload-photo">Upload Photo</h1>
            {% if error1 %}
            <p style="color: red;">{{ error1 }}</p>
            {% endif %}
            {% if success1 %}
            <p style="color: green;">{{ success1 }}</p>
            {% endif %}
            <form action="/upload" method="post" enctype="multipart/form-data">
                <label for="file-upload" class="file-input">Choose File</label>
                <input id="file-upload" type="file" name="file" style="display: none;">
                <input type="submit" class="submit-button" value="Upload">
            </form>
            <button>Print attendance</button>
        </div>

        <div class="registration-form">
            <h1 class="new-user">New student</h1>
            {% if error2 %}
            <p style="color: red;">{{ error2 }}</p>
            {% endif %}
            {% if success2 %}
            <p style="color: green;">{{ success2 }}</p>
            {% endif %}
        <form class="styled-form" action="/register" method="post" enctype="multipart/form-data">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br><br>
        
            <label for="mis">MIS:</label><br>
            <input type="text" id="mis" name="mis"><br><br>
        
            <label for="image">Upload Image:</label><br>
            <input type="file" id="image" name="image"><br><br>
        
            <input type="submit" value="Submit">
        </form>
        </div>
    </div>
</body>

</html>
